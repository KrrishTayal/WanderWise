


<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Login/Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      height: 100vh;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 350px;
      padding: 30px;
      margin-top: 50px;
      margin-left: auto;
      margin-right: auto;
    }

    .btn-primary {
      background-color: #2a5298;
      border: none;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #1e3c72;
    }

    .form-header {
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="form-container">
      <div class="form-header">
        <h2>Login</h2>
      </div>
      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="mb-4">
          <input type="email" class="form-control" placeholder="Email" name="email" required />
        </div>
        <div class="mb-4">
          <input type="password" class="form-control" placeholder="Password" name="password" required />
        </div>
        <button type="submit" class="btn-primary">Login</button>
      </form>

      <div class="text-center mt-3">
        <p>Don't have an account? <a href="javascript:toggleForms();" class="switch-btn">Sign up</a></p>
      </div>

      <div id="register-form" style="display: none;">
        <h2>Sign Up</h2>
        <form id="registerForm" onsubmit="handleRegister(event)">
          <div class="mb-4">
            <input type="text" class="form-control" placeholder="Full Name" name="name" required />
          </div>
          <div class="mb-4">
            <input type="email" class="form-control" placeholder="Email" name="email" required />
          </div>
          <div class="mb-4">
            <input type="password" class="form-control" placeholder="Password" name="password" required />
          </div>
          <div class="mb-4">
            <input type="password" class="form-control" placeholder="Confirm Password" name="confirm_password" required />
          </div>
          <button type="submit" class="btn-primary">Sign Up</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Handle Login
    function handleLogin(event) {
      event.preventDefault();
      const formData = new FormData(event.target);
      const userEmail = formData.get("email");
      localStorage.setItem("userName", userEmail);  // Store user name for demonstration
      alert("Login Successful!");
      window.location.href = "index.html"; // Redirect to homepage
    }

    // Handle Register
    function handleRegister(event) {
      event.preventDefault();
      const formData = new FormData(event.target);
      const userName = formData.get("name");
      localStorage.setItem("userName", userName);  // Store user name for demonstration
      alert("Sign Up Successful!");
      window.location.href = "index.html"; // Redirect to homepage
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</body>

</html>
